apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rook-ingress
  annotations:
    cert-manager.io/issuer: ca-issuer 
spec:
  rules:
  - host: rook.local
    http:
      paths:
      - backend:
          serviceName: rook-edgefs-ui
          servicePort: 3000
        path: /
  tls:
  - hosts:
    - rook.local
    secretName: rook-cert
